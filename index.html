<!DOCTYPE html>
<html>
  <head>
    <title>Ivan Strogan, Software Engineer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Montserrat', sans-serif;
      }
      .is-row-padding img {
        margin-bottom: 12px;
      }
      .bgimg {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('images/headshot.jpeg');
        min-height: 100%;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar with image -->
    <nav class="is-sidebar is-hide-medium is-hide-small" style="width: 30%">
      <div class="bgimg"></div>
      <div class="mask-right"></div>
    </nav>

    <!-- Page Content -->
    <div class="is-main is-padding-large" style="margin-left: 30%">
      <!-- Header -->
      <header
        class="is-container is-center"
        style="padding: 128px 16px"
        id="home"
      >
        <h1 class="is-jumbo"><b>Ivan Strogan</b></h1>
        <p>Software Engineer</p>
        <div class="mask-container is-hide-large is-hide-small">
          <img
            src="images/headshot.jpeg"
            class="is-image is-hide-large is-hide-small"
            style="display: block; width: 60%; margin: auto; opacity: 0.75"
          />
          <div class="mask-all-sides-medium is-hide-large is-hide-small"></div>
        </div>
        <div class="mask-container is-hide-large is-hide-medium">
          <img
            src="images/headshot.jpeg"
            class="is-image is-hide-large is-hide-medium"
            style="opacity: 0.75"
          />
          <div class="mask-all-sides-small is-hide-large is-hide-medium"></div>
        </div>
      </header>

      <!-- Portfolio Section -->
      <div class="is-padding-32 is-content" id="portfolio">
        <h2 class="is-text-grey">My Portfolio</h2>
        <hr class="is-opacity" />

        <!-- Grid for logos -->
        <div class="is_grid_3_column" style="margin: 0 -16px">
          <img src="images/logo_HTML_5.svg" class="is_logo_icon" />
          <img src="images/logo_CSS_3.svg" class="is_logo_icon" />
          <img src="images/logo_JS.svg" class="is_logo_icon" />

          <img src="images/logo_Vue.svg" class="is_logo_icon" />
          <img src="images/logo_ Angular.png" class="is_logo_icon" />
          <img src="images/logo_Cypress.png" class="is_logo_icon" />

          <img src="images/logo_rails.png" class="is_logo_icon" />
          <img src="images/logo_rspec.png" class="is_logo_icon" />
          <img src="images/logo_Postgresql.svg" class="is_logo_icon" />

          <img src="images/logo_AWS.svg" class="is_logo_icon" />
          <img src="images/logo_DigitalOcean.svg" class="is_logo_icon" />
          <img src="images/logo_DataDog.png" class="is_logo_icon" />

          <!-- End logos grid -->
        </div>
        <!-- End Portfolio Section -->
      </div>

      <!-- About Section -->
      <div class="is-content is-justify is-text-grey is-padding-32" id="about">
        <h2>About</h2>
        <hr class="is-opacity" />
        <p>
          I am a passionate software engineer that pushes the envelope of
          technology to bring elegant solutions.
        </p>
        <h3 class="is-padding-16">My Skills</h3>
        <p class="is-wide">Back End</p>
        <div class="is-light-grey">
          <div
            class="is-container is-center is-padding-small is-grey"
            style="width: 95%"
          >
            95%
          </div>
        </div>
        <p class="is-wide">Front End</p>
        <div class="is-light-grey">
          <div
            class="is-container is-center is-padding-small is-grey"
            style="width: 75%"
          >
            75%
          </div>
        </div>
        <p class="is-wide">DevOps</p>
        <div class="is-light-grey">
          <div
            class="is-container is-center is-padding-small is-grey"
            style="width: 80%"
          >
            80%
          </div>
        </div>
        <br />

        <!-- End About Section -->
      </div>

      <!-- Contact Section -->
      <div
        class="is-padding-32 is-content is-text-grey"
        id="contact"
        style="margin-bottom: 64px"
      >
        <h2>Contact Me</h2>
        <hr class="is-opacity" />

        <div class="is-section">
          <p>
            <i class="fa fa-map-marker fa-fw is-xxlarge is-margin-right"></i>
            Edmonton Alberta, Canada
          </p>
          <p>
            <i class="fa fa-envelope fa-fw is-xxlarge is-margin-right"> </i>
            Email: inquires@strogan.org
          </p>
        </div>
        <!-- End Contact Section -->
      </div>

      <!-- Footer -->
      <footer
        class="is-container is-padding-64 is-light-grey is-center is-opacity is-xlarge"
        style="margin: -24px"
      >
        <i class="fa fa-facebook-official is-hover-opacity"></i>
        <i class="fa fa-instagram is-hover-opacity"></i>
        <i class="fa fa-snapchat is-hover-opacity"></i>
        <i class="fa fa-pinterest-p is-hover-opacity"></i>
        <i class="fa fa-twitter is-hover-opacity"></i>
        <i class="fa fa-linkedin is-hover-opacity"></i>
        <!-- End footer -->
      </footer>

      <!-- END PAGE CONTENT -->
    </div>

    <script>
      // Open and close sidebar
      function openNav() {
        document.getElementById('mySidebar').style.width = '60%';
        document.getElementById('mySidebar').style.display = 'block';
      }

      function closeNav() {
        document.getElementById('mySidebar').style.display = 'none';
      }
    </script>
  </body>
</html>
